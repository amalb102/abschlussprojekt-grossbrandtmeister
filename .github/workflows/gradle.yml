# .github/workflows/gradle.yml

name: Gradle

on:
  push:
    branches:
      -master
  pull_request:
    branches:
      -master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run tests
        run: ./gradlew check
